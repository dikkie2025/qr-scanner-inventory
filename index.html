            // –ë—ã—Å—Ç—Ä—ã–π —Å—Ç–∞—Ä—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            // setTimeout(startScanner, 500);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∫–æ—Ä–æ—Å—Ç–∏
            setInterval(updateSpeedIndicator, 1000);
        }
        
        // ========== –°–ö–û–†–û–°–¢–ù–û–ô –°–ö–ê–ù–ï–† ==========
        async function startScanner() {
            try {
                if (scanner) {
                    await scanner.stop();
                }
                
                scanner = new Html5Qrcode("reader");
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                scanLine.style.display = 'block';
                
                await scanner.start(
                    { 
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    SPEED_OPTIMIZATION,
                    onScanSuccess,
                    onScanError
                );
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                startBtn.style.display = 'none';
                stopBtn.style.display = 'flex';
                showNotification('üöÄ –°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω –≤ –±—ã—Å—Ç—Ä–æ–º —Ä–µ–∂–∏–º–µ', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞:', error);
                showNotification('‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ', 'error');
                scanLine.style.display = 'none';
            }
        }
        
        async function stopScanner() {
            if (scanner) {
                try {
                    await scanner.stop();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º UI
                    startBtn.style.display = 'flex';
                    stopBtn.style.display = 'none';
                    scanLine.style.display = 'none';
                    
                    showNotification('‚è∏Ô∏è –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'warning');
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:', error);
                }
            }
        }
        
        // ========== –û–ü–¢–ò–ú–ò–ó–ò–†–û–í–ê–ù–ù–ê–Ø –û–ë–†–ê–ë–û–¢–ö–ê QR-–ö–û–î–ê ==========
        function onScanSuccess(decodedText) {
            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –µ—Å–ª–∏ —É–∂–µ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥—Ä—É–≥–æ–π –∫–æ–¥
            if (isProcessing) return;
            isProcessing = true;
            
            const code = decodedText.trim();
            const timestamp = Date.now();
            
            // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–µ—Ñ–∏–∫—Å–∞
            if (!code.toLowerCase().startsWith(ORTO_PREFIX)) {
                // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –∫–æ–¥–æ–≤
                setTimeout(() => {
                    isProcessing = false;
                }, 50);
                return;
            }
            
            // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
            if (scannedCodes.has(code)) {
                // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏–µ –¥–ª—è –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
                setTimeout(() => {
                    isProcessing = false;
                }, 30);
                return;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥
            scannedCodes.add(code);
            scanTimestamps.push(timestamp);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é (—Å–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10)
            scanHistory.unshift({
                code: code,
                time: timestamp
            });
            if (scanHistory.length > 10) {
                scanHistory.pop();
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage (–∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ, –±–µ–∑ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ UI)
            setTimeout(() => {
                localStorage.setItem('scanned_codes', JSON.stringify([...scannedCodes]));
                updateCodeList();
                updateCounters();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±—ã—Å—Ç—Ä—É—é –≤—Å–ø–ª—ã–≤–∞—à–∫—É
                showQuickNotification(`‚úÖ ${code.substring(0, 15)}...`);
                
                // –ë—ã—Å—Ç—Ä–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫
                isProcessing = false;
            }, 0);
        }
        
        function onScanError(error) {
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–æ –æ—à–∏–±–æ–∫ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            console.log('Scan error:', error);
        }
        
        // ========== –ë–´–°–¢–†–´–ï –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showQuickNotification(text) {
            // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const tempNotif = document.createElement('div');
            tempNotif.className = 'notification notification-success';
            tempNotif.textContent = text;
            tempNotif.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 8px 12px;
                font-size: 12px;
                animation: slideIn 0.15s ease, fadeOut 0.15s ease 0.8s;
            `;
            document.body.appendChild(tempNotif);
            
            setTimeout(() => {
                document.body.removeChild(tempNotif);
            }, 1000);
        }
        
        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ==========
        function updateCodeList() {
            if (scannedCodes.size === 0) {
                emptyState.style.display = 'block';
                codesList.innerHTML = '';
                codesList.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 10 –∫–æ–¥–æ–≤ –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            let html = '';
            scanHistory.forEach((item, index) => {
                html += `
                    <div class="code-item">
                        <div class="code-text">${item.code}</div>
                        <div class="code-status status-new">#${index + 1}</div>
                    </div>
                `;
            });
            
            codesList.innerHTML = html;
        }
        
        function updateCounters() {
            const count = scannedCodes.size;
            counter.textContent = count;
            sendCount.textContent = count;
            scannedCount.textContent = count;
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º/–¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            clearBtn.disabled = count === 0;
            sendBtn.disabled = count === 0;
        }
        
        function updateSpeedIndicator() {
            // –û—á–∏—â–∞–µ–º —Å—Ç–∞—Ä—ã–µ —Ç–∞–π–º—Å—Ç–∞–º–ø—ã (—Å—Ç–∞—Ä—à–µ 5 —Å–µ–∫—É–Ω–¥)
            const fiveSecondsAgo = Date.now() - 5000;
            scanTimestamps = scanTimestamps.filter(t => t > fiveSecondsAgo);
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
            const speed = scanTimestamps.length;
            speedIndicator.textContent = `${speed}/—Å–µ–∫`;
            
            // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏
            if (speed >= 3) {
                speedIndicator.style.color = '#28a745';
            } else if (speed >= 1) {
                speedIndicator.style.color = '#f0ad4e';
            } else {
                speedIndicator.style.color = '#d9534f';
            }
        }
        
        function clearCodes() {
            if (scannedCodes.size === 0) return;
            
            if (confirm(`–û—á–∏—Å—Ç–∏—Ç—å ${scannedCodes.size} –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–æ–¥–æ–≤?`)) {
                scannedCodes.clear();
                scanHistory = [];
                scanTimestamps = [];
                localStorage.removeItem('scanned_codes');
                updateCodeList();
                updateCounters();
                showNotification('üóëÔ∏è –°–ø–∏—Å–æ–∫ –æ—á–∏—â–µ–Ω', 'warning');
            }
        }
        
        // ========== TELEGRAM (–æ—Å—Ç–∞–≤–ª—è–µ–º –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ==========
        async function sendToTelegram() {
            if (scannedCodes.size === 0) return;
            
            if (!telegramConfig.token || !telegramConfig.chatId) {
                showNotification('‚ùå –ù–∞—Å—Ç—Ä–æ–π—Ç–µ Telegram', 'error');
                settingsContent.classList.add('show');
                return;
            }
            
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span>‚è≥</span><span>–û—Ç–ø—Ä–∞–≤–∫–∞...</span>';
            
            try {
                const message = createTelegramMessage([...scannedCodes]);
                const success = await sendTelegramMessage(message);
                
                if (success) {
                    showNotification(`‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${scannedCodes.size} –∫–æ–¥–æ–≤`, 'success');
                    scannedCodes.clear();
                    scanHistory = [];
                    localStorage.removeItem('scanned_codes');
                    updateCodeList();
                    updateCounters();
                }
                
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏', 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<span>üì§</span><span>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram</span>';
            }
        }
        
        function createTelegramMessage(codes) {
            const timestamp = new Date().toLocaleString('ru-RU');
            let message = `ü¶∑ *Orto –ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è*\nüìÖ ${timestamp}\nüì¶ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${codes.length}\n\n*–°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤:*\n`;
            
            codes.forEach((code, index) => {
                message += `${index + 1}. \`${code}\`\n`;
            });
            
            return message + `\n‚úÖ *–ò—Ç–æ–≥–æ:* ${codes.length} —à—Ç.`;
        }
        
        async function sendTelegramMessage(message) {
            try {
                const url = `https://api.telegram.org/bot${telegramConfig.token}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: telegramConfig.chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                const data = await response.json();
                return response.ok;
                
            } catch (error) {
                throw error;
            }
        }
        
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        function toggleSettings() {
            settingsContent.classList.toggle('show');
        }
        
        function saveSettings() {
            const token = telegramTokenInput.value.trim();
            const chatId = telegramChatIdInput.value.trim();
            
            if (!token || !chatId) {
                showNotification('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è', 'error');
                return;
            }
            
            telegramConfig.token = token;
            telegramConfig.chatId = chatId;
            
            localStorage.setItem('telegram_token', token);
            localStorage.setItem('telegram_chat_id', chatId);
            
            showNotification('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã', 'success');
        }
        
        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showNotification(text, type) {
            notification.textContent = text;
            notification.className = `notification notification-${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
        
        // ========== –ì–û–†–Ø–ß–ò–ï –ö–õ–ê–í–ò–®–ò ==========
        document.addEventListener('keydown', (e) => {
            // –ü—Ä–æ–±–µ–ª –¥–ª—è —Å—Ç–∞—Ä—Ç–∞/—Å—Ç–æ–ø–∞
            if (e.code === 'Space') {
                e.preventDefault();
                if (scanner && scanner.isScanning) {
                    stopScanner();
                } else {
                    startScanner();
                }
            }
            
            // Escape –¥–ª—è –æ—á–∏—Å—Ç–∫–∏
            if (e.code === 'Escape') {
                clearCodes();
            }
            
            // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            if (e.code === 'Enter' && !sendBtn.disabled) {
                sendToTelegram();
            }
        });
        
        // ========== –ó–ê–ü–£–°–ö ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
