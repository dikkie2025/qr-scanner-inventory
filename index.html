<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orto Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            height: 60px;
            width: auto;
            margin-bottom: 10px;
        }
        
        #reader {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #0056a3;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #startBtn {
            background: #28a745;
            color: white;
        }
        
        #stopBtn {
            background: #dc3545;
            color: white;
            display: none;
        }
        
        #clearBtn {
            background: #6c757d;
            color: white;
        }
        
        #sendBtn {
            background: #17a2b8;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-box {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0056a3;
        }
        
        .codes-list {
            background: white;
            border-radius: 5px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .code-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #e9ecef;
            border-radius: 3px;
            border-left: 4px solid #0056a3;
            font-family: monospace;
            word-break: break-all;
        }
        
        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            max-width: 300px;
        }
        
        .error-message {
            background: #dc3545;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="orto.jpg" alt="Orto" class="logo" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjUwIiB2aWV3Qm94PSIwIDAgMTUwIDUwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjxyZWN0IHdpZHRoPSIxNTAiIGhlaWdodD0iNTAiIGZpbGw9IiMwMDU2YTMiLz48dGV4dCB4PSI3NSIgeT0iMzIiIGZvbnQtZmFtaWx5PSJBcmlhbCwgSGVsdmV0aWNhLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjIwIiBmb250LXdlaWdodD0iYm9sZCIgZmlsbD0iI2ZmZiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+T1JUTzwvdGV4dD48L3N2Zz4='">
            <div style="font-size: 14px; color: #666; margin-top: 5px;">–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–æ–≤</div>
        </div>
        
        <div class="error-message" id="errorMessage">
            –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.
        </div>
        
        <div id="reader"></div>
        
        <div class="controls">
            <button id="startBtn">‚ñ∂ –°–¢–ê–†–¢</button>
            <button id="stopBtn">‚èπ –°–¢–û–ü</button>
            <button id="clearBtn" disabled>üóë –û–ß–ò–°–¢–ò–¢–¨</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="count">0</div>
                <div>–ö–æ–¥–æ–≤</div>
            </div>
        </div>
        
        <div class="codes-list" id="codesList">
            <div style="text-align: center; color: #999; padding: 20px;">
                –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã
            </div>
        </div>
        
        <button id="sendBtn" disabled>üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í TELEGRAM</button>
    </div>
    
    <div id="notification"></div>

    <script>
        // –ü—Ä–æ—Å—Ç–æ–π —Å–∫–∞–Ω–µ—Ä –±–µ–∑ —Å–ª–æ–∂–Ω—ã—Ö –Ω–∞—Å—Ç—Ä–æ–µ–∫
        const ORTO_PREFIX = "orto";
        let scanner = null;
        let scannedCodes = [];
        let isScanning = false;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            clearBtn: document.getElementById('clearBtn'),
            sendBtn: document.getElementById('sendBtn'),
            codesList: document.getElementById('codesList'),
            count: document.getElementById('count'),
            notification: document.getElementById('notification'),
            errorMessage: document.getElementById('errorMessage')
        };
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∫–∞–º–µ—Ä—ã
        function checkCameraSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                elements.errorMessage.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–∞–º–µ—Ä—É. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome –∏–ª–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä.';
                elements.errorMessage.style.display = 'block';
                return false;
            }
            return true;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadSavedData() {
            const saved = localStorage.getItem('orto_codes');
            if (saved) {
                try {
                    scannedCodes = JSON.parse(saved);
                    updateUI();
                    showNotification('–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ' + scannedCodes.length + ' –∫–æ–¥–æ–≤');
                } catch (e) {
                    console.log('–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö');
                }
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            localStorage.setItem('orto_codes', JSON.stringify(scannedCodes));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            elements.count.textContent = scannedCodes.length;
            elements.clearBtn.disabled = scannedCodes.length === 0;
            elements.sendBtn.disabled = scannedCodes.length === 0;
            
            if (scannedCodes.length > 0) {
                let html = '';
                const lastCodes = scannedCodes.slice(-10).reverse();
                
                lastCodes.forEach((code, index) => {
                    html += `<div class="code-item">${scannedCodes.length - index}. ${code}</div>`;
                });
                
                elements.codesList.innerHTML = html;
            } else {
                elements.codesList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">–ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã</div>';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info', duration = 3000) {
            elements.notification.textContent = message;
            elements.notification.style.background = type === 'error' ? '#dc3545' : 
                                                    type === 'success' ? '#28a745' : '#17a2b8';
            elements.notification.style.display = 'block';
            
            setTimeout(() => {
                elements.notification.style.display = 'none';
            }, duration);
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞–ª
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞ (–º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø—Ä–æ—Å—Ç–æ)
        async function startScanner() {
            if (isScanning) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É –∫–∞–º–µ—Ä—ã
            if (!checkCameraSupport()) {
                return;
            }
            
            try {
                // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                elements.errorMessage.style.display = 'none';
                
                // –°–æ–∑–¥–∞–µ–º —Å–∫–∞–Ω–µ—Ä
                scanner = new Html5Qrcode("reader");
                
                // –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û –ü–†–û–°–¢–´–ï –ù–ê–°–¢–†–û–ô–ö–ò
                await scanner.start(
                    { facingMode: "environment" }, // –ü—Ä–æ–±—É–µ–º –∑–∞–¥–Ω—é—é –∫–∞–º–µ—Ä—É
                    {
                        fps: 10,                    // –ù–∏–∑–∫–∏–π FPS –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏
                        qrbox: 250                   // –ü—Ä–æ—Å—Ç–æ–π —Ä–∞–∑–º–µ—Ä —Ä–∞–º–∫–∏
                    },
                    (decodedText) => {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                        handleScan(decodedText);
                    },
                    (error) => {
                        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                        console.log('Scan error:', error);
                    }
                );
                
                // –£—Å–ø–µ—à–Ω—ã–π –∑–∞–ø—É—Å–∫
                isScanning = true;
                elements.startBtn.style.display = 'none';
                elements.stopBtn.style.display = 'block';
                showNotification('–°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                
                // –ü—Ä–æ–±—É–µ–º —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É
                try {
                    if (scanner) {
                        await scanner.stop();
                    }
                    
                    scanner = new Html5Qrcode("reader");
                    
                    await scanner.start(
                        { facingMode: "user" }, // –§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞
                        {
                            fps: 10,
                            qrbox: 200
                        },
                        (decodedText) => handleScan(decodedText),
                        (error) => console.log('Scan error:', error)
                    );
                    
                    isScanning = true;
                    elements.startBtn.style.display = 'none';
                    elements.stopBtn.style.display = 'block';
                    showNotification('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞', 'warning');
                    
                } catch (secondError) {
                    console.error('–û—à–∏–±–∫–∞ —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã:', secondError);
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.', 'error');
                    elements.errorMessage.style.display = 'block';
                }
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function handleScan(decodedText) {
            try {
                const code = decodedText.trim();
                console.log('–†–∞—Å–ø–æ–∑–Ω–∞–Ω –∫–æ–¥:', code);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å
                if (!code.toLowerCase().startsWith(ORTO_PREFIX)) {
                    showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥: ' + code.substring(0, 20) + '...', 'error', 2000);
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç
                if (scannedCodes.includes(code)) {
                    showNotification('–ö–æ–¥ —É–∂–µ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω', 'warning', 2000);
                    return;
                }
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫
                playBeep();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥
                scannedCodes.push(code);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                saveData();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUI();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω: ' + code.substring(0, 25) + '...', 'success', 2000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏:', error);
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        async function stopScanner() {
            if (scanner && isScanning) {
                try {
                    await scanner.stop();
                    isScanning = false;
                    elements.startBtn.style.display = 'block';
                    elements.stopBtn.style.display = 'none';
                    showNotification('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'warning');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:', error);
                }
            }
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫–∞
        function clearCodes() {
            if (scannedCodes.length === 0) return;
            
            if (confirm(`–û—á–∏—Å—Ç–∏—Ç—å ${scannedCodes.length} –∫–æ–¥–æ–≤?`)) {
                scannedCodes = [];
                localStorage.removeItem('orto_codes');
                updateUI();
                showNotification('–°–ø–∏—Å–æ–∫ –æ—á–∏—â–µ–Ω', 'warning');
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
        async function sendToTelegram() {
            if (scannedCodes.length === 0) return;
            
            const token = '8268453985:AAF-MD3ywHPsZlK8y0ETzFefNaXOq4bd4Og';
            const chatId = '2132584938';
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            let message = `Orto –ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è\n`;
            message += `–î–∞—Ç–∞: ${new Date().toLocaleString('ru-RU')}\n`;
            message += `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${scannedCodes.length}\n\n`;
            message += `–°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤:\n`;
            
            scannedCodes.forEach((code, index) => {
                message += `${index + 1}. ${code}\n`;
            });
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
            try {
                elements.sendBtn.disabled = true;
                elements.sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ö–ê...';
                
                const url = `https://api.telegram.org/bot${token}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
                
                if (response.ok) {
                    showNotification(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${scannedCodes.length} –∫–æ–¥–æ–≤`, 'success', 4000);
                    clearCodes(); // –û—á–∏—â–∞–µ–º –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
                
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram', 'error', 4000);
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                elements.sendBtn.disabled = false;
                elements.sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í TELEGRAM';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadSavedData();
            
            // –°–æ–±—ã—Ç–∏—è
            elements.startBtn.addEventListener('click', startScanner);
            elements.stopBtn.addEventListener('click', stopScanner);
            elements.clearBtn.addEventListener('click', clearCodes);
            elements.sendBtn.addEventListener('click', sendToTelegram);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–º–µ—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            if (!checkCameraSupport()) {
                return;
            }
            
            // –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (!isScanning) {
                    startScanner();
                }
            }, 2000);
            
            // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isScanning) {
                        stopScanner();
                    } else {
                        startScanner();
                    }
                }
            });
            
            console.log('Orto Scanner –≥–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ');
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
