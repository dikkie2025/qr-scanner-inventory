<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orto Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #0056a3;
            margin-bottom: 10px;
        }
        
        #reader {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #0056a3;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #startBtn {
            background: #28a745;
            color: white;
        }
        
        #stopBtn {
            background: #dc3545;
            color: white;
            display: none;
        }
        
        #clearBtn {
            background: #6c757d;
            color: white;
        }
        
        #sendBtn {
            background: #17a2b8;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-box {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0056a3;
        }
        
        .codes-list {
            background: white;
            border-radius: 5px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .code-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #e9ecef;
            border-radius: 3px;
            border-left: 4px solid #0056a3;
            font-family: monospace;
            word-break: break-all;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Orto QR Scanner</h1>
        
        <div id="reader"></div>
        
        <div class="controls">
            <button id="startBtn">‚ñ∂ –°–¢–ê–†–¢</button>
            <button id="stopBtn">‚èπ –°–¢–û–ü</button>
            <button id="clearBtn" disabled>üóë –û–ß–ò–°–¢–ò–¢–¨</button>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="count">0</div>
                <div>–ö–æ–¥–æ–≤</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="lastScan">-</div>
                <div>–ü–æ—Å–ª–µ–¥–Ω–∏–π</div>
            </div>
        </div>
        
        <div class="codes-list" id="codesList">
            <div style="text-align: center; color: #999; padding: 20px;">
                –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã
            </div>
        </div>
        
        <button id="sendBtn" disabled>üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í TELEGRAM</button>
        
        <div class="debug-info">
            <div>–°—Ç–∞—Ç—É—Å: <span id="status">–û–∂–∏–¥–∞–Ω–∏–µ...</span></div>
            <div>–ö–∞–º–µ—Ä–∞: <span id="cameraStatus">–ù–µ –∞–∫—Ç–∏–≤–Ω–∞</span></div>
            <div>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ: <span id="recognized">0</span> –∫–æ–¥–æ–≤</div>
        </div>
    </div>
    
    <div id="notification"></div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è –±–∞–∑–æ–≤–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ORTO_PREFIX = "orto";
        let scanner = null;
        let scannedCodes = [];
        let isScanning = false;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            clearBtn: document.getElementById('clearBtn'),
            sendBtn: document.getElementById('sendBtn'),
            codesList: document.getElementById('codesList'),
            count: document.getElementById('count'),
            lastScan: document.getElementById('lastScan'),
            status: document.getElementById('status'),
            cameraStatus: document.getElementById('cameraStatus'),
            recognized: document.getElementById('recognized'),
            notification: document.getElementById('notification')
        };
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadSavedData() {
            const saved = localStorage.getItem('orto_scanner_data');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    scannedCodes = data.codes || [];
                    updateUI();
                } catch (e) {
                    console.log('–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö');
                }
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            const data = {
                codes: scannedCodes,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('orto_scanner_data', JSON.stringify(data));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            elements.count.textContent = scannedCodes.length;
            elements.clearBtn.disabled = scannedCodes.length === 0;
            elements.sendBtn.disabled = scannedCodes.length === 0;
            
            if (scannedCodes.length > 0) {
                const lastCode = scannedCodes[scannedCodes.length - 1];
                elements.lastScan.textContent = lastCode.substring(0, 15) + '...';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                let html = '';
                const lastCodes = scannedCodes.slice(-10).reverse();
                
                lastCodes.forEach((code, index) => {
                    html += `<div class="code-item">${scannedCodes.length - index}. ${code}</div>`;
                });
                
                elements.codesList.innerHTML = html;
            } else {
                elements.codesList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">–ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã</div>';
                elements.lastScan.textContent = '-';
            }
            
            elements.recognized.textContent = scannedCodes.length;
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info') {
            elements.notification.textContent = message;
            elements.notification.style.background = type === 'error' ? '#dc3545' : 
                                                    type === 'success' ? '#28a745' : '#17a2b8';
            elements.notification.style.display = 'block';
            
            setTimeout(() => {
                elements.notification.style.display = 'none';
            }, 3000);
        }
        
        // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞ - –£–ü–†–û–©–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        async function startScanner() {
            if (isScanning) return;
            
            try {
                elements.status.textContent = '–ó–∞–ø—É—Å–∫...';
                elements.cameraStatus.textContent = '–ó–∞–ø—É—Å–∫...';
                
                // –°–æ–∑–¥–∞–µ–º —Å–∫–∞–Ω–µ—Ä
                scanner = new Html5Qrcode("reader");
                
                // –ü–†–û–°–¢–ê–Ø –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
                const config = {
                    fps: 10, // –ú–µ–¥–ª–µ–Ω–Ω–µ–µ, –Ω–æ —Å—Ç–∞–±–∏–ª—å–Ω–µ–µ
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0,
                    disableFlip: false
                };
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø—Ä–æ—Å—Ç—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                await scanner.start(
                    { facingMode: "environment" }, // –ü—Ä–æ–±—É–µ–º –∑–∞–¥–Ω—é—é –∫–∞–º–µ—Ä—É
                    config,
                    (decodedText) => {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                        handleScan(decodedText);
                    },
                    (error) => {
                        // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                        console.log('Scan error:', error);
                    }
                );
                
                // –£—Å–ø–µ—à–Ω—ã–π –∑–∞–ø—É—Å–∫
                isScanning = true;
                elements.startBtn.style.display = 'none';
                elements.stopBtn.style.display = 'block';
                elements.status.textContent = '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...';
                elements.cameraStatus.textContent = '–ê–∫—Ç–∏–≤–Ω–∞';
                showNotification('–°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞:', error);
                
                // –ü—Ä–æ–±—É–µ–º —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É
                try {
                    elements.status.textContent = '–ü—Ä–æ–±—É–µ–º —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω—É—é –∫–∞–º–µ—Ä—É...';
                    
                    await scanner.start(
                        { facingMode: "user" }, // –§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞
                        { fps: 10, qrbox: { width: 250, height: 250 } },
                        (decodedText) => handleScan(decodedText),
                        (error) => console.log('Scan error:', error)
                    );
                    
                    isScanning = true;
                    elements.startBtn.style.display = 'none';
                    elements.stopBtn.style.display = 'block';
                    elements.status.textContent = '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ (—Ñ—Ä–æ–Ω—Ç. –∫–∞–º–µ—Ä–∞)...';
                    elements.cameraStatus.textContent = '–§—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–Ω–∞';
                    showNotification('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞', 'warning');
                    
                } catch (secondError) {
                    elements.status.textContent = '–û—à–∏–±–∫–∞';
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É', 'error');
                }
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        async function stopScanner() {
            if (scanner && isScanning) {
                try {
                    await scanner.stop();
                    isScanning = false;
                    elements.startBtn.style.display = 'block';
                    elements.stopBtn.style.display = 'none';
                    elements.status.textContent = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
                    elements.cameraStatus.textContent = '–ù–µ –∞–∫—Ç–∏–≤–Ω–∞';
                    showNotification('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'warning');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:', error);
                }
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –∫–æ–¥–∞
        function handleScan(decodedText) {
            try {
                const code = decodedText.trim();
                console.log('–†–∞—Å–ø–æ–∑–Ω–∞–Ω –∫–æ–¥:', code);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å
                if (!code.toLowerCase().startsWith(ORTO_PREFIX)) {
                    console.log('–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–µ—Ñ–∏–∫—Å:', code);
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç
                if (scannedCodes.includes(code)) {
                    showNotification('–ö–æ–¥ —É–∂–µ –±—ã–ª –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω', 'warning');
                    return;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥
                scannedCodes.push(code);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                saveData();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUI();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification(`–î–æ–±–∞–≤–ª–µ–Ω: ${code.substring(0, 20)}...`, 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–¥–∞:', error);
            }
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫–∞
        function clearCodes() {
            if (scannedCodes.length === 0) return;
            
            if (confirm(`–û—á–∏—Å—Ç–∏—Ç—å ${scannedCodes.length} –∫–æ–¥–æ–≤?`)) {
                scannedCodes = [];
                saveData();
                updateUI();
                showNotification('–°–ø–∏—Å–æ–∫ –æ—á–∏—â–µ–Ω', 'warning');
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
        async function sendToTelegram() {
            if (scannedCodes.length === 0) return;
            
            const token = '8268453985:AAF-MD3ywHPsZlK8y0ETzFefNaXOq4bd4Og';
            const chatId = '2132584938';
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            let message = `Orto –ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è\n`;
            message += `–î–∞—Ç–∞: ${new Date().toLocaleString('ru-RU')}\n`;
            message += `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${scannedCodes.length}\n\n`;
            message += `–°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤:\n`;
            
            scannedCodes.forEach((code, index) => {
                message += `${index + 1}. ${code}\n`;
            });
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
            try {
                elements.sendBtn.disabled = true;
                elements.sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ö–ê...';
                
                const url = `https://api.telegram.org/bot${token}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });
                
                if (response.ok) {
                    showNotification(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${scannedCodes.length} –∫–æ–¥–æ–≤`, 'success');
                    clearCodes(); // –û—á–∏—â–∞–µ–º –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
                
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram', 'error');
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                elements.sendBtn.disabled = false;
                elements.sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í TELEGRAM';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            loadSavedData();
            
            // –°–æ–±—ã—Ç–∏—è
            elements.startBtn.addEventListener('click', startScanner);
            elements.stopBtn.addEventListener('click', stopScanner);
            elements.clearBtn.addEventListener('click', clearCodes);
            elements.sendBtn.addEventListener('click', sendToTelegram);
            
            // –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (!isScanning) {
                    startScanner();
                }
            }, 2000);
            
            // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isScanning) {
                        stopScanner();
                    } else {
                        startScanner();
                    }
                }
                
                if (e.code === 'Escape') {
                    clearCodes();
                }
            });
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
        
        // –û—Ç–ª–∞–¥–∫–∞ –≤ –∫–æ–Ω—Å–æ–ª–∏
        console.log('Orto Scanner loaded');
        console.log('–î–ª—è —Ç–µ—Å—Ç–∞ —Å–æ–∑–¥–∞–π—Ç–µ QR-–∫–æ–¥ —Å–æ –∑–Ω–∞—á–µ–Ω–∏–µ–º: orto-test-12345');
    </script>
</body>
</html>
