    <style>

        #reader {

        .btn-primary {

        .btn-success {

        /* –°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤ - –ü–†–û–°–¢–û–ô */
        .codes-section {

        .empty-state {

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è - –ü–†–û–°–¢–´–ï */
        .notification {

        @keyframes slideUp {

        }
        
        .notification-success {

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */
        .scan-indicator {

        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

        <div class="buttons">

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->

    <script>
        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        const ORTO_PREFIX = "orto";
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û–ô –°–ö–û–†–û–°–¢–ò
        const SCANNER_CONFIG = {
            fps: 30,                     // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —á–∞—Å—Ç–æ—Ç–∞ –∫–∞–¥—Ä–æ–≤
            qrbox: 250,                  // –ë–æ–ª—å—à–∞—è –æ–±–ª–∞—Å—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            aspectRatio: 1.0,            // –ö–≤–∞–¥—Ä–∞—Ç–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            disableFlip: true,           // –û—Ç–∫–ª—é—á–∏—Ç—å –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç
            focusMode: "continuous",     // –ù–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–π —Ñ–æ–∫—É—Å
            experimentalFeatures: {      // –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                useBarCodeDetectorIfSupported: false
            }
        };
        
        // Telegram –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–£–ñ–ï –í–°–¢–ê–í–õ–ï–ù–´ –í–ê–®–ò)
        const TELEGRAM_CONFIG = {
            token: '8268453985:AAF-MD3ywHPsZlK8y0ETzFefNaXOq4bd4Og',
            chatId: '2132584938'
        };
        
        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let scanner = null;
        let scannedCodes = [];
        let lastScannedCode = '';
        let isScanning = false;
        
        // ========== –≠–õ–ï–ú–ï–ù–¢–´ DOM ==========
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            clearBtn: document.getElementById('clearBtn'),
            sendBtn: document.getElementById('sendBtn'),
            codesList: document.getElementById('codesList'),
            emptyState: document.getElementById('emptyState'),
            counter: document.getElementById('counter'),
            notification: document.getElementById('notification'),
            scanIndicator: document.getElementById('scanIndicator')
        };
        
        // ========== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ==========
        function init() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∫–æ–¥—ã
            const savedCodes = localStorage.getItem('orto_scanned_codes');
            if (savedCodes) {
                scannedCodes = JSON.parse(savedCodes);
                updateUI();
            }
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏
            elements.startBtn.addEventListener('click', startScanner);
            elements.stopBtn.addEventListener('click', stopScanner);
            elements.clearBtn.addEventListener('click', clearCodes);
            elements.sendBtn.addEventListener('click', sendToTelegram);
            
            // –£–±–∏—Ä–∞–µ–º —Å–ª–æ–∂–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            document.querySelector('.scanner-overlay').style.animation = 'none';
            
            console.log('–°–∫–∞–Ω–µ—Ä –≥–æ—Ç–æ–≤. –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è:', SCANNER_CONFIG);
        }
        
        // ========== –°–ö–ê–ù–ò–†–û–í–ê–ù–ò–ï ==========
        async function startScanner() {
            if (isScanning) return;
            
            try {
                // –°–æ–∑–¥–∞–µ–º —Å–∫–∞–Ω–µ—Ä —Å –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                scanner = new Html5Qrcode("reader");
                
                // –ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
                await scanner.start(
                    { 
                        facingMode: "environment",
                        focusMode: "continuous"  // –ù–µ–ø—Ä–µ—Ä—ã–≤–Ω–∞—è —Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–∞
                    }, 
                    {
                        fps: 15,                // –û–ø—Ç–∏–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                        qrbox: { 
                            width: 250, 
                            height: 250 
                        },
                        aspectRatio: 1.0,
                        disableFlip: false      // –†–∞–∑—Ä–µ—à–∏—Ç—å –ø–µ—Ä–µ–≤–æ—Ä–æ—Ç –¥–ª—è QR
                    },
                    onScanSuccess,              // –£—Å–ø–µ—à–Ω–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
                    onScanError                 // –û—à–∏–±–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                );
                
                isScanning = true;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                elements.startBtn.style.display = 'none';
                elements.stopBtn.style.display = 'flex';
                elements.scanIndicator.style.display = 'block';
                elements.scanIndicator.classList.add('blink');
                
                showNotification("üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ", "success");
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞:", error);
                showNotification("‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ", "error");
            }
        }
        
        async function stopScanner() {
            if (!scanner || !isScanning) return;
            
            try {
                await scanner.stop();
                isScanning = false;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                elements.startBtn.style.display = 'flex';
                elements.stopBtn.style.display = 'none';
                elements.scanIndicator.style.display = 'none';
                elements.scanIndicator.classList.remove('blink');
                
                showNotification("‚è∏ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ", "warning");
                
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:", error);
            }
        }
        
        // ========== –û–ë–†–ê–ë–û–¢–ö–ê QR-–ö–û–î–ê ==========
        async function onScanSuccess(decodedText) {
            // –ü–ê–£–ó–ê —Å–∫–∞–Ω–µ—Ä–∞ –Ω–∞ 500–º—Å –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏
            if (scanner && isScanning) {
                await scanner.pause();
            }
            
            const code = decodedText.trim();
            
            // –ë—ã—Å—Ç—Ä–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–µ—Ñ–∏–∫—Å–∞
            if (!code.toLowerCase().startsWith(ORTO_PREFIX)) {
                showNotification(`‚ùå –ù–µ Orto –∫–æ–¥: ${code.substring(0, 20)}...`, "error");
                resumeScanner();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤ (–±—ã—Å—Ç—Ä–∞—è)
            if (scannedCodes.includes(code)) {
                showNotification("‚ö†Ô∏è –ö–æ–¥ —É–∂–µ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω", "warning");
                resumeScanner();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            if (code === lastScannedCode) {
                showNotification("‚ö†Ô∏è –ü–æ–≤—Ç–æ—Ä–Ω—ã–π –∫–æ–¥", "warning");
                resumeScanner();
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–æ–¥
            lastScannedCode = code;
            scannedCodes.push(code);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('orto_scanned_codes', JSON.stringify(scannedCodes));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateUI();
            
            // –ó–≤—É–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞–ª (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            beep(800, 100);
            
            showNotification(`‚úÖ –î–æ–±–∞–≤–ª–µ–Ω: ${code}`, "success");
            
            // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —á–µ—Ä–µ–∑ 800–º—Å
            setTimeout(resumeScanner, 800);
        }
        
        function onScanError(error) {
            // –¢–∏—Ö–∏–µ –æ—à–∏–±–∫–∏ –∏–≥–Ω–æ—Ä–∏—Ä—É–µ–º –¥–ª—è —Å–∫–æ—Ä–æ—Å—Ç–∏
        }
        
        async function resumeScanner() {
            if (scanner && isScanning) {
                try {
                    await scanner.resume();
                } catch (error) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                }
            }
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ö–û–î–ê–ú–ò ==========
        function updateUI() {
            const count = scannedCodes.length;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            elements.counter.textContent = count;
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º/–¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            elements.clearBtn.disabled = count === 0;
            elements.sendBtn.disabled = count === 0;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤
            if (count === 0) {
                elements.emptyState.style.display = 'block';
                elements.codesList.innerHTML = '';
                elements.codesList.appendChild(elements.emptyState);
                return;
            }
            
            elements.emptyState.style.display = 'none';
            
            // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π —Å–ø–∏—Å–æ–∫
            let html = '';
            scannedCodes.forEach((code, index) => {
                html += `
                    <div class="code-item">
                        ${index + 1}. ${code}
                    </div>
                `;
            });
            
            elements.codesList.innerHTML = html;
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É
            elements.codesList.scrollTop = elements.codesList.scrollHeight;
        }
        
        function clearCodes() {
            if (scannedCodes.length === 0) return;
            
            if (confirm(`–û—á–∏—Å—Ç–∏—Ç—å ${scannedCodes.length} –∫–æ–¥–æ–≤?`)) {
                scannedCodes = [];
                lastScannedCode = '';
                localStorage.removeItem('orto_scanned_codes');
                updateUI();
                showNotification("üóëÔ∏è –°–ø–∏—Å–æ–∫ –æ—á–∏—â–µ–Ω", "warning");
            }
        }
        
        // ========== –û–¢–ü–†–ê–í–ö–ê –í TELEGRAM ==========
        async function sendToTelegram() {
            if (scannedCodes.length === 0) return;
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            elements.sendBtn.disabled = true;
            elements.sendBtn.innerHTML = '<span>‚è≥</span><span>–û—Ç–ø—Ä–∞–≤–∫–∞...</span>';
            
            try {
                // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                const message = createSimpleMessage(scannedCodes);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ –±—ã—Å—Ç—Ä—ã–π –º–µ—Ç–æ–¥
                const success = await sendFastTelegramMessage(message);
                
                if (success) {
                    showNotification(`‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${scannedCodes.length} –∫–æ–¥–æ–≤`, "success");
                    
                    // –û—á–∏—â–∞–µ–º –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                    scannedCodes = [];
                    lastScannedCode = '';
                    localStorage.removeItem('orto_scanned_codes');
                    updateUI();
                    
                } else {
                    showNotification("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏", "error");
                }
                
            } catch (error) {
                showNotification("‚ùå –°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞", "error");
                console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                
            } finally {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
                elements.sendBtn.disabled = false;
                elements.sendBtn.innerHTML = '<span>üì§</span><span>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</span>';
            }
        }
        
        function createSimpleMessage(codes) {
            const now = new Date();
            const timestamp = `${now.getDate().toString().padStart(2, '0')}.${(now.getMonth()+1).toString().padStart(2, '0')}.${now.getFullYear()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            
            // –ü–†–û–°–¢–û–ï —Å–æ–æ–±—â–µ–Ω–∏–µ –±–µ–∑ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            let message = `ORTO –ò–ù–í–ï–ù–¢–ê–†–ò–ó–ê–¶–ò–Ø\n`;
            message += `–î–∞—Ç–∞: ${timestamp}\n`;
            message += `–ö–æ–ª-–≤–æ: ${codes.length}\n\n`;
            message += `–ö–û–î–´:\n`;
            
            codes.forEach((code, index) => {
                message += `${index + 1}. ${code}\n`;
            });
            
            return message;
        }
        
        async function sendFastTelegramMessage(message) {
            // –°–ê–ú–´–ô –ë–´–°–¢–†–´–ô –ú–ï–¢–û–î - –ø—Ä—è–º–æ–π GET –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ –ø—Ä–æ–∫—Å–∏
            try {
                // –ö–æ–¥–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è URL
                const encodedMessage = encodeURIComponent(message);
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±—ã—Å—Ç—Ä—ã–π –ø—Ä–æ–∫—Å–∏
                const proxy = 'https://api.codetabs.com/v1/proxy/?quest=';
                const telegramUrl = `https://api.telegram.org/bot${TELEGRAM_CONFIG.token}/sendMessage?chat_id=${TELEGRAM_CONFIG.chatId}&text=${encodedMessage}`;
                
                // –ë—ã—Å—Ç—Ä—ã–π –∑–∞–ø—Ä–æ—Å —Å —Ç–∞–π–º–∞—É—Ç–æ–º 3 —Å–µ–∫—É–Ω–¥—ã
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);
                
                const response = await fetch(proxy + telegramUrl, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) return false;
                
                const result = await response.json();
                return result.ok === true;
                
            } catch (error) {
                console.error("–ë—ã—Å—Ç—Ä–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–µ —É–¥–∞–ª–∞—Å—å:", error);
                return false;
            }
        }
        
        // ========== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ==========
        function showNotification(text, type) {
            elements.notification.textContent = text;
            elements.notification.className = `notification notification-${type}`;
            elements.notification.style.display = 'block';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                elements.notification.style.display = 'none';
            }, 2000);
        }
        
        function beep(frequency, duration) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
            }
        }
        
        // ========== –ó–ê–ü–£–°–ö ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
