<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fe8637">
    <meta name="description" content="Система управления производством">
    <title>Система управления производством</title>
    
    <!-- PWA манифест -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Иконки для PWA -->
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Стили -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Регистрация Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(
                    function(registration) {
                        console.log('ServiceWorker зарегистрирован:', registration.scope);
                    },
                    function(err) {
                        console.log('Ошибка регистрации ServiceWorker:', err);
                    }
                );
            });
        }
    </script>
</head>
<body>
    <!-- Контейнер для загрузки модулей -->
    <div id="app">
        <!-- Содержимое будет загружаться динамически -->
    </div>

    <!-- Основной скрипт приложения -->
    <script src="js/app.js" type="module"></script>
    
    <!-- Уведомление об офлайн режиме -->
    <div id="offline-message" class="offline-message hidden">
        ⚠️ Вы работаете в офлайн-режиме
    </div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="pwa-prompt hidden">
        <p>Установите приложение для быстрого доступа!</p>
        <button id="install-button">Установить</button>
        <button id="cancel-install">Позже</button>
    </div>
</body>
</html>
