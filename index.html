    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ORTO_PREFIX = "orto";
        let scanner = null;
        let scannedCodes = [];
        let isScanning = false;
        let deviceId = null; // –£–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            clearBtn: document.getElementById('clearBtn'),
            sendBtn: document.getElementById('sendBtn'),
            codesList: document.getElementById('codesList'),
            count: document.getElementById('count'),
            notification: document.getElementById('notification'),
            errorMessage: document.getElementById('errorMessage'),
            deviceInfo: document.getElementById('deviceInfo')
        };
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function generateDeviceId() {
            // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π ID –∏–ª–∏ –≥–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π
            let id = localStorage.getItem('orto_device_id');
            
            if (!id) {
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Ä–µ–º–µ–Ω–∏ –∏ —Å–ª—É—á–∞–π–Ω—ã—Ö —á–∏—Å–µ–ª
                const timestamp = Date.now().toString(36);
                const random = Math.random().toString(36).substr(2, 9);
                id = 'dev_' + timestamp + '_' + random;
                localStorage.setItem('orto_device_id', id);
            }
            
            return id;
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ (–±–µ–∑ IMEI, —Ç.–∫. –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞)
        async function getDeviceInfo() {
            const info = {
                deviceId: deviceId,
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timestamp: new Date().toISOString()
            };
            
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –±–æ–ª—å—à–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
            if (navigator.connection) {
                info.connectionType = navigator.connection.effectiveType;
            }
            
            if (navigator.deviceMemory) {
                info.deviceMemory = navigator.deviceMemory + 'GB';
            }
            
            if (navigator.hardwareConcurrency) {
                info.cores = navigator.hardwareConcurrency;
            }
            
            return info;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
        function updateDeviceInfo() {
            elements.deviceInfo.textContent = `ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: ${deviceId.substring(0, 10)}...`;
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –∫–∞–º–µ—Ä—ã
        function checkCameraSupport() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                elements.errorMessage.textContent = '–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–∞–º–µ—Ä—É. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Chrome –∏–ª–∏ —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä.';
                elements.errorMessage.style.display = 'block';
                return false;
            }
            return true;
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadSavedData() {
            const saved = localStorage.getItem('orto_codes');
            if (saved) {
                try {
                    scannedCodes = JSON.parse(saved);
                    updateUI();
                    showNotification('–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ' + scannedCodes.length + ' –∫–æ–¥–æ–≤');
                } catch (e) {
                    console.log('–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö');
                }
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            localStorage.setItem('orto_codes', JSON.stringify(scannedCodes));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            elements.count.textContent = scannedCodes.length;
            elements.clearBtn.disabled = scannedCodes.length === 0;
            elements.sendBtn.disabled = scannedCodes.length === 0;
            
            if (scannedCodes.length > 0) {
                let html = '';
                const lastCodes = scannedCodes.slice(-10).reverse();
                
                lastCodes.forEach((code, index) => {
                    html += `<div class="code-item">${scannedCodes.length - index}. ${code}</div>`;
                });
                
                elements.codesList.innerHTML = html;
            } else {
                elements.codesList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">–ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã</div>';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info', duration = 3000) {
            elements.notification.textContent = message;
            elements.notification.style.background = type === 'error' ? '#dc3545' : 
                                                    type === 'success' ? '#28a745' : '#17a2b8';
            elements.notification.style.display = 'block';
            
            setTimeout(() => {
                elements.notification.style.display = 'none';
            }, duration);
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –∑–≤—É–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞–ª
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
                
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –∞—É–¥–∏–æ
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞
        async function startScanner() {
            if (isScanning) return;
            
            if (!checkCameraSupport()) {
                return;
            }
            
            try {
                elements.errorMessage.style.display = 'none';
                
                scanner = new Html5Qrcode("reader");
                
                await scanner.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: 250
                    },
                    (decodedText) => {
                        handleScan(decodedText);
                    },
                    (error) => {
                        console.log('Scan error:', error);
                    }
                );
                
                isScanning = true;
                elements.startBtn.style.display = 'none';
                elements.stopBtn.style.display = 'block';
                showNotification('–°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –∫–∞–º–µ—Ä—ã:', error);
                
                try {
                    if (scanner) {
                        await scanner.stop();
                    }
                    
                    scanner = new Html5Qrcode("reader");
                    
                    await scanner.start(
                        { facingMode: "user" },
                        {
                            fps: 10,
                            qrbox: 200
                        },
                        (decodedText) => handleScan(decodedText),
                        (error) => console.log('Scan error:', error)
                    );
                    
                    isScanning = true;
                    elements.startBtn.style.display = 'none';
                    elements.stopBtn.style.display = 'block';
                    showNotification('–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–∞—è –∫–∞–º–µ—Ä–∞', 'warning');
                    
                } catch (secondError) {
                    console.error('–û—à–∏–±–∫–∞ —Ñ—Ä–æ–Ω—Ç–∞–ª—å–Ω–æ–π –∫–∞–º–µ—Ä—ã:', secondError);
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É', 'error');
                    elements.errorMessage.style.display = 'block';
                }
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function handleScan(decodedText) {
            try {
                const code = decodedText.trim();
                console.log('–†–∞—Å–ø–æ–∑–Ω–∞–Ω –∫–æ–¥:', code);
                
                if (!code.toLowerCase().startsWith(ORTO_PREFIX)) {
                    showNotification('–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥: ' + code.substring(0, 20) + '...', 'error', 2000);
                    return;
                }
                
                if (scannedCodes.includes(code)) {
                    showNotification('–ö–æ–¥ —É–∂–µ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω', 'warning', 2000);
                    return;
                }
                
                playBeep();
                
                scannedCodes.push(code);
                saveData();
                updateUI();
                
                showNotification('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω: ' + code.substring(0, 25) + '...', 'success', 2000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏:', error);
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        async function stopScanner() {
            if (scanner && isScanning) {
                try {
                    await scanner.stop();
                    isScanning = false;
                    elements.startBtn.style.display = 'block';
                    elements.stopBtn.style.display = 'none';
                    showNotification('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'warning');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:', error);
                }
            }
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫–∞ (–ë–ï–ó –ü–û–î–¢–í–ï–†–ñ–î–ï–ù–ò–Ø)
        function clearCodes() {
            if (scannedCodes.length === 0) return;
            
            const count = scannedCodes.length;
            scannedCodes = [];
            localStorage.removeItem('orto_codes');
            updateUI();
            showNotification(`–û—á–∏—â–µ–Ω–æ ${count} –∫–æ–¥–æ–≤`, 'warning');
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram —Å –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function sendToTelegram() {
            if (scannedCodes.length === 0) return;
            
            const token = '8268453985:AAF-MD3ywHPsZlK8y0ETzFefNaXOq4bd4Og';
            const chatId = '2132584938';
            
            // –ü–æ–ª—É—á–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —É—Å—Ç—Ä–æ–π—Å—Ç–≤–µ
            const deviceInfo = await getDeviceInfo();
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            let message = `ü¶∑ *Orto –ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è*\n`;
            message += `üìÖ –î–∞—Ç–∞: ${new Date().toLocaleString('ru-RU')}\n`;
            message += `üì¶ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${scannedCodes.length}\n`;
            message += `üì± ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: \`${deviceId}\`\n`;
            message += `üîß –ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ${deviceInfo.platform}\n`;
            message += `üåê –Ø–∑—ã–∫: ${deviceInfo.language}\n`;
            message += `üïê –ß–∞—Å–æ–≤–æ–π –ø–æ—è—Å: ${deviceInfo.timezone}\n`;
            message += `üìè –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ: ${deviceInfo.screenResolution}\n\n`;
            message += `*–°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤:*\n`;
            
            scannedCodes.forEach((code, index) => {
                message += `${index + 1}. \`${code}\`\n`;
            });
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
            try {
                elements.sendBtn.disabled = true;
                elements.sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ö–ê...';
                
                const url = `https://api.telegram.org/bot${token}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) {
                    showNotification(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${scannedCodes.length} –∫–æ–¥–æ–≤`, 'success', 4000);
                    clearCodes(); // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—á–∏—â–∞–µ–º –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
                
            } catch (error) {
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram', 'error', 4000);
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                elements.sendBtn.disabled = false;
                elements.sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í TELEGRAM';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            deviceId = generateDeviceId();
            updateDeviceInfo();
            
            loadSavedData();
            
            // –°–æ–±—ã—Ç–∏—è
            elements.startBtn.addEventListener('click', startScanner);
            elements.stopBtn.addEventListener('click', stopScanner);
            elements.clearBtn.addEventListener('click', clearCodes);
            elements.sendBtn.addEventListener('click', sendToTelegram);
            
            if (!checkCameraSupport()) {
                return;
            }
            
            // –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                if (!isScanning) {
                    startScanner();
                }
            }, 2000);
            
            // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isScanning) {
                        stopScanner();
                    } else {
                        startScanner();
                    }
                }
                
                if (e.code === 'Delete' && !elements.clearBtn.disabled) {
                    clearCodes();
                }
            });
            
            console.log('Orto Scanner –≥–æ—Ç–æ–≤. ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞:', deviceId);
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
