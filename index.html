    <title>Orto Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>

            font-family: Arial, sans-serif;
            margin: 0;

            background: #f5f5f5;
        }
        
        .container {
            max-width: 500px;

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            height: 60px;
            width: auto;
            margin-bottom: 10px;
        }
        
        #reader {
            width: 100%;
            height: 300px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 3px solid #0056a3;
            position: relative;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–æ—Å—Ç–æ—è–Ω–∏—è */
        .scan-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 100;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        
        #startBtn {
            background: #28a745;
            color: white;
        }
        
        #stopBtn {
            background: #dc3545;
            color: white;
            display: none;
        }
        
        #clearBtn {
            background: #6c757d;
            color: white;
        }
        
        #sendBtn {
            background: #17a2b8;
            color: white;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .stats {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat-box {
            flex: 1;
            background: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #0056a3;
        }
        
        .codes-list {
            background: white;
            border-radius: 5px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .code-item {
            padding: 8px;
            margin-bottom: 5px;
            background: #e9ecef;
            border-radius: 3px;
            border-left: 4px solid #0056a3;
            font-family: monospace;
            word-break: break-all;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
            max-width: 300px;
        }
    </style>
</head>

            <div style="font-size: 14px; color: #666; margin-top: 5px;">–°–∫–∞–Ω–µ—Ä QR-–∫–æ–¥–æ–≤</div>

        <div id="reader">

        <div class="codes-list" id="codesList">
            <div style="text-align: center; color: #999; padding: 20px;">
                –ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã
            </div>
        </div>
        
        <button id="sendBtn" disabled>üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í TELEGRAM</button>
        
        <div class="debug-info">
            <div>–°—Ç–∞—Ç—É—Å: <span id="status">–û–∂–∏–¥–∞–Ω–∏–µ...</span></div>
            <div>–û—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ: <span id="scannedCount">0</span> –∫–æ–¥–æ–≤</div>
            <div>–ü–æ—Å–ª–µ–¥–Ω–∏–π –∫–æ–¥: <span id="lastCodePreview">-</span></div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const ORTO_PREFIX = "orto";
        let scanner = null;
        let scannedCodes = [];
        let isScanning = false;
        let lastScanTime = 0;
        let scanCooldown = 500; // 500ms –º–µ–∂–¥—É —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è–º–∏
        
        // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –¥–ª—è –∑–≤—É–∫–æ–≤—ã—Ö —Å–∏–≥–Ω–∞–ª–æ–≤
        let audioContext = null;
        let isAudioEnabled = false;
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            clearBtn: document.getElementById('clearBtn'),
            sendBtn: document.getElementById('sendBtn'),
            codesList: document.getElementById('codesList'),
            count: document.getElementById('count'),
            lastScan: document.getElementById('lastScan'),
            scanIndicator: document.getElementById('scanIndicator'),
            status: document.getElementById('status'),
            scannedCount: document.getElementById('scannedCount'),
            lastCodePreview: document.getElementById('lastCodePreview'),
            notification: document.getElementById('notification')
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ
        function initAudio() {
            try {
                if (window.AudioContext || window.webkitAudioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    isAudioEnabled = true;
                    console.log('–ê—É–¥–∏–æ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
                }
            } catch (e) {
                console.log('–ê—É–¥–∏–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è:', e);
            }
        }
        
        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∫–æ—Ä–æ—Ç–∫–æ–≥–æ –ø–∏—Å–∫–∞ –ø—Ä–∏ —É—Å–ø–µ—à–Ω–æ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏
        function playSuccessBeep() {
            if (!isAudioEnabled || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800; // –ß–∞—Å—Ç–æ—Ç–∞ 800 –ì—Ü
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
                
            } catch (e) {
                console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:', e);
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadSavedData() {
            const saved = localStorage.getItem('orto_scanner_data');
            if (saved) {
                try {
                    const data = JSON.parse(saved);
                    scannedCodes = data.codes || [];
                    updateUI();
                    showNotification('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –∫–æ–¥–æ–≤: ' + scannedCodes.length);
                } catch (e) {
                    console.log('–ù–µ—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö');
                }
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            const data = {
                codes: scannedCodes,
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('orto_scanner_data', JSON.stringify(data));
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            elements.count.textContent = scannedCodes.length;
            elements.scannedCount.textContent = scannedCodes.length;
            elements.clearBtn.disabled = scannedCodes.length === 0;
            elements.sendBtn.disabled = scannedCodes.length === 0;
            
            if (scannedCodes.length > 0) {
                const lastCode = scannedCodes[scannedCodes.length - 1];
                elements.lastScan.textContent = '‚úì';
                elements.lastCodePreview.textContent = lastCode.substring(0, 25) + (lastCode.length > 25 ? '...' : '');
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                let html = '';
                const lastCodes = scannedCodes.slice(-8).reverse();
                
                lastCodes.forEach((code, index) => {
                    html += `<div class="code-item">${scannedCodes.length - index}. ${code}</div>`;
                });
                
                elements.codesList.innerHTML = html;
            } else {
                elements.codesList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">–ó–¥–µ—Å—å –±—É–¥—É—Ç –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã</div>';
                elements.lastScan.textContent = '-';
                elements.lastCodePreview.textContent = '-';
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
        function showNotification(message, type = 'info', duration = 3000) {
            elements.notification.textContent = message;
            elements.notification.style.background = type === 'error' ? '#dc3545' : 
                                                    type === 'success' ? '#28a745' : 
                                                    type === 'warning' ? '#ffc107' : '#17a2b8';
            elements.notification.style.display = 'block';
            
            setTimeout(() => {
                elements.notification.style.display = 'none';
            }, duration);
        }
        
        // –û–±–Ω–æ–≤–∏—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function updateScanIndicator(status, color = '#ffc107') {
            elements.scanIndicator.textContent = status;
            elements.scanIndicator.style.background = color;
        }
        
        // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞
        async function startScanner() {
            if (isScanning) return;
            
            try {
                elements.status.textContent = '–ó–∞–ø—É—Å–∫ –∫–∞–º–µ—Ä—ã...';
                updateScanIndicator('–ó–∞–ø—É—Å–∫...', '#ffc107');
                
                // –°–æ–∑–¥–∞–µ–º —Å–∫–∞–Ω–µ—Ä
                scanner = new Html5Qrcode("reader");
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è –ª—É—á—à–µ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
                const config = {
                    fps: 15,
                    qrbox: {
                        width: 280,
                        height: 280
                    },
                    aspectRatio: 1.0,
                    disableFlip: false,
                    formatsToSupport: [Html5QrcodeSupportedFormats.QR_CODE]
                };
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä
                await scanner.start(
                    {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    config,
                    (decodedText, decodedResult) => {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                        handleSuccessfulScan(decodedText, decodedResult);
                    },
                    (errorMessage, error) => {
                        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
                        handleScanError(errorMessage, error);
                    }
                );
                
                // –£—Å–ø–µ—à–Ω—ã–π –∑–∞–ø—É—Å–∫
                isScanning = true;
                elements.startBtn.style.display = 'none';
                elements.stopBtn.style.display = 'block';
                elements.status.textContent = '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...';
                updateScanIndicator('–ì–æ—Ç–æ–≤ –∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—é', '#28a745');
                showNotification('–°–∫–∞–Ω–µ—Ä –∑–∞–ø—É—â–µ–Ω', 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–∞–º–µ—Ä—ã:', error);
                
                // –ü—Ä–æ–±—É–µ–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                try {
                    elements.status.textContent = '–ü—Ä–æ–±—É–µ–º —É–ø—Ä–æ—â–µ–Ω–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏...';
                    
                    // –ü—Ä–æ—Å—Ç—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
                    await scanner.start(
                        { facingMode: "user" },
                        {
                            fps: 10,
                            qrbox: 250,
                            aspectRatio: 1.0
                        },
                        (decodedText) => handleSuccessfulScan(decodedText),
                        (errorMessage) => handleScanError(errorMessage)
                    );
                    
                    isScanning = true;
                    elements.startBtn.style.display = 'none';
                    elements.stopBtn.style.display = 'block';
                    elements.status.textContent = '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ (–ø—Ä–æ—Å—Ç–æ–π —Ä–µ–∂–∏–º)...';
                    updateScanIndicator('–ü—Ä–æ—Å—Ç–æ–π —Ä–µ–∂–∏–º', '#ffc107');
                    showNotification('–ó–∞–ø—É—â–µ–Ω –ø—Ä–æ—Å—Ç–æ–π —Ä–µ–∂–∏–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è', 'warning');
                    
                } catch (secondError) {
                    elements.status.textContent = '–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞';
                    updateScanIndicator('–û—à–∏–±–∫–∞', '#dc3545');
                    showNotification('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É', 'error', 5000);
                }
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function handleSuccessfulScan(decodedText, decodedResult = null) {
            const now = Date.now();
            
            // –ó–∞—â–∏—Ç–∞ –æ—Ç —Å–ª–∏—à–∫–æ–º —á–∞—Å—Ç–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
            if (now - lastScanTime < scanCooldown) {
                console.log('–ü—Ä–æ–ø—É—Å–∫: —Å–ª–∏—à–∫–æ–º —á–∞—Å—Ç–æ–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ');
                return;
            }
            
            lastScanTime = now;
            
            try {
                const code = decodedText.trim();
                console.log('‚úÖ –†–∞—Å–ø–æ–∑–Ω–∞–Ω –∫–æ–¥:', code);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å
                if (!code.toLowerCase().startsWith(ORTO_PREFIX)) {
                    console.log('‚ö†Ô∏è –ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–µ—Ñ–∏–∫—Å:', code);
                    updateScanIndicator('–ù–µ–≤–µ—Ä–Ω—ã–π –ø—Ä–µ—Ñ–∏–∫—Å', '#ffc107');
                    showNotification('–ö–æ–¥ –¥–æ–ª–∂–µ–Ω –Ω–∞—á–∏–Ω–∞—Ç—å—Å—è —Å "orto"', 'warning', 2000);
                    return;
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç
                if (scannedCodes.includes(code)) {
                    console.log('‚ö†Ô∏è –î—É–±–ª–∏–∫–∞—Ç:', code);
                    updateScanIndicator('–î—É–±–ª–∏–∫–∞—Ç', '#ffc107');
                    showNotification('–ö–æ–¥ —É–∂–µ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω', 'warning', 2000);
                    return;
                }
                
                // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫–æ–≤–æ–π —Å–∏–≥–Ω–∞–ª
                playSuccessBeep();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥
                scannedCodes.push(code);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º
                saveData();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º UI
                updateUI();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                updateScanIndicator('–£—Å–ø–µ—à–Ω–æ!', '#28a745');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification(`‚úÖ ${code.substring(0, 25)}...`, 'success', 2000);
                
                // –ú–∏–≥–∞–Ω–∏–µ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
                setTimeout(() => {
                    if (isScanning) {
                        updateScanIndicator('–ì–æ—Ç–æ–≤ –∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—é', '#28a745');
                    }
                }, 1000);
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–æ–¥–∞:', error);
                updateScanIndicator('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏', '#dc3545');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function handleScanError(errorMessage, error = null) {
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ —Ç–∏–ø—ã –æ—à–∏–±–æ–∫
            if (errorMessage.includes('NotFoundException') || 
                errorMessage.includes('NotReadableError')) {
                return;
            }
            
            console.log('Scan error:', errorMessage);
            
            // –í–∏–∑—É–∞–ª—å–Ω–∞—è –æ–±—Ä–∞—Ç–Ω–∞—è —Å–≤—è–∑—å
            updateScanIndicator('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è', '#dc3545');
            
            setTimeout(() => {
                if (isScanning) {
                    updateScanIndicator('–ì–æ—Ç–æ–≤ –∫ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—é', '#28a745');

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        async function stopScanner() {
            if (scanner && isScanning) {
                try {
                    await scanner.stop();
                    isScanning = false;
                    elements.startBtn.style.display = 'block';
                    elements.stopBtn.style.display = 'none';
                    elements.status.textContent = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ';
                    updateScanIndicator('–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', '#6c757d');
                    showNotification('–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ', 'warning');
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏:', error);
                }
            }
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —Å–ø–∏—Å–∫–∞
        function clearCodes() {
            if (scannedCodes.length === 0) return;
            
            if (confirm(`–û—á–∏—Å—Ç–∏—Ç—å ${scannedCodes.length} –∫–æ–¥–æ–≤?`)) {
                scannedCodes = [];
                saveData();
                updateUI();
                showNotification('–°–ø–∏—Å–æ–∫ –æ—á–∏—â–µ–Ω', 'warning');
            }
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
        async function sendToTelegram() {
            if (scannedCodes.length === 0) return;
            
            const token = '8268453985:AAF-MD3ywHPsZlK8y0ETzFefNaXOq4bd4Og';
            const chatId = '2132584938';
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            let message = `ü¶∑ *Orto –ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è*\n`;
            message += `üìÖ ${new Date().toLocaleString('ru-RU')}\n`;
            message += `üì¶ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${scannedCodes.length}\n\n`;
            message += `*–°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤:*\n`;
            
            scannedCodes.forEach((code, index) => {
                message += `${index + 1}. \`${code}\`\n`;
            });
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
            try {
                elements.sendBtn.disabled = true;
                elements.sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ö–ê...';
                
                const url = `https://api.telegram.org/bot${token}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                if (response.ok) {
                    showNotification(`‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${scannedCodes.length} –∫–æ–¥–æ–≤`, 'success', 4000);
                    clearCodes(); // –û—á–∏—â–∞–µ–º –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏');
                }
                
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram', 'error', 4000);
                console.error('–û—à–∏–±–∫–∞:', error);
            } finally {
                elements.sendBtn.disabled = false;
                elements.sendBtn.textContent = 'üì§ –û–¢–ü–†–ê–í–ò–¢–¨ –í TELEGRAM';
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∞—É–¥–∏–æ
            initAudio();
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            loadSavedData();
            
            // –°–æ–±—ã—Ç–∏—è
            elements.startBtn.addEventListener('click', startScanner);
            elements.stopBtn.addEventListener('click', stopScanner);
            elements.clearBtn.addEventListener('click', clearCodes);
            elements.sendBtn.addEventListener('click', sendToTelegram);
            
            // –ê–≤—Ç–æ—Å—Ç–∞—Ä—Ç —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(() => {
                if (!isScanning) {
                    startScanner();
                }
            }, 1000);
            
            // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space') {
                    e.preventDefault();
                    if (isScanning) {
                        stopScanner();
                    } else {
                        startScanner();
                    }
                }
                
                if (e.code === 'Escape') {
                    clearCodes();
                }
            });
            
            console.log('Orto Scanner loaded');
        }
        
        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', init);
    </script>
