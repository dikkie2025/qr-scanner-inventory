        // ========== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ==========
        const ORTO_PREFIX = "orto";
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ Email

        // ========== –°–ö–ê–ù–ï–† ==========
        async function startScanner() {
            try {
                scanner = new Html5Qrcode("reader");
                
                await scanner.start(
                    { facingMode: "environment" },
                    { 
                        fps: 10,
                        qrbox: { width: 250, height: 250 }

                    await scanner.stop();

                    startBtn.style.display = 'flex';

        // ========== –û–ë–†–ê–ë–û–¢–ö–ê QR-–ö–û–î–ê ==========
        async function onScanSuccess(decodedText) {
            // –í—Ä–µ–º–µ–Ω–Ω–æ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä
            if (scanner) {
                await scanner.pause();
            }
            
            const code = decodedText.trim();
            const isOrtoCode = checkOrtoPrefix(code);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–µ—Ñ–∏–∫—Å
            if (!isOrtoCode) {
                showNotification(`‚ùå –ö–æ–¥ "${code}" –Ω–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å "orto"`, 'warning');
                resumeScanner();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥—É–±–ª–∏–∫–∞—Ç
            if (scannedCodes.includes(code)) {
                showNotification(`‚ö†Ô∏è –ö–æ–¥ "${code}" —É–∂–µ –±—ã–ª –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω`, 'warning');
                resumeScanner();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–≤—Ç–æ—Ä –ø–æ–¥—Ä—è–¥
            if (code === lastScannedCode) {
                showNotification(`‚ö†Ô∏è –¢–æ—Ç –∂–µ –∫–æ–¥ "${code}" —Å–∫–∞–Ω–∏—Ä—É–µ—Ç—Å—è –ø–æ–≤—Ç–æ—Ä–Ω–æ`, 'warning');
                resumeScanner();
                return;
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–æ–¥
            lastScannedCode = code;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π –∫–æ–¥
            scannedCodes.push(code);
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage
            localStorage.setItem('scanned_codes', JSON.stringify(scannedCodes));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateCodeList();
            updateCounters();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification(`‚úÖ –î–æ–±–∞–≤–ª–µ–Ω: ${code}`, 'success');
            
            // –í–æ–∑–æ–±–Ω–æ–≤–ª—è–µ–º —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ
            resumeScanner();
        }
        
        function onScanError(error) {
            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º
        }
        
        function resumeScanner() {
            setTimeout(async () => {
                if (scanner) {
                    await scanner.resume();
                }
            }, 1000);
        }
        
        // ========== –ü–†–û–í–ï–†–ö–ê –ü–†–ï–§–ò–ö–°–ê ==========
        function checkOrtoPrefix(code) {
            return code.toLowerCase().startsWith(ORTO_PREFIX);
        }
        
        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –°–ü–ò–°–ö–û–ú –ö–û–î–û–í ==========
        function updateCodeList() {
            if (scannedCodes.length === 0) {
                emptyState.style.display = 'block';
                codesList.innerHTML = '';
                codesList.appendChild(emptyState);
                return;
            }
            
            emptyState.style.display = 'none';
            
            // –°–æ–∑–¥–∞—ë–º —Å–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤
            let html = '';
            scannedCodes.forEach((code, index) => {
                html += `
                    <div class="code-item">
                        <div class="code-text">${code}</div>
                        <div class="code-status status-new">#${index + 1}</div>
                    </div>
                `;
            });
            
            codesList.innerHTML = html;
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
            codesList.scrollTop = codesList.scrollHeight;
        }
        
        function updateCounters() {
            const count = scannedCodes.length;
            counter.textContent = count;
            sendCount.textContent = count;
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º/–¥–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            clearBtn.disabled = count === 0;
            sendBtn.disabled = count === 0;
            
            if (count > 0) {
                sendBtn.classList.add('pulse');
            } else {
                sendBtn.classList.remove('pulse');
            }
        }
        
        function clearCodes() {
            if (scannedCodes.length === 0) return;
            
            if (confirm(`–û—á–∏—Å—Ç–∏—Ç—å ${scannedCodes.length} –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –∫–æ–¥–æ–≤?`)) {
                scannedCodes = [];
                lastScannedCode = '';
                localStorage.removeItem('scanned_codes');
                updateCodeList();
                updateCounters();
                showNotification('üóëÔ∏è –°–ø–∏—Å–æ–∫ –∫–æ–¥–æ–≤ –æ—á–∏—â–µ–Ω', 'warning');
            }
        }
        
        // ========== EMAIL ==========
        async function sendByEmail() {
            if (scannedCodes.length === 0) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            if (!emailConfig.smtpServer || !emailConfig.emailFrom || !emailConfig.emailTo || !emailConfig.password) {
                showNotification('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Email', 'error');
                settingsContent.classList.add('show');
                return;
            }
            
            // –î–µ–∞–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span>‚è≥</span><span>–û—Ç–ø—Ä–∞–≤–∫–∞...</span>';
            
            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                const emailContent = createEmailContent(scannedCodes);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
                const success = await sendEmail(emailContent);
                
                if (success) {
                    showNotification(`‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ ${scannedCodes.length} –∫–æ–¥–æ–≤ –Ω–∞ ${emailConfig.emailTo}`, 'success');
                    
                    // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                    scannedCodes = [];
                    lastScannedCode = '';
                    localStorage.removeItem('scanned_codes');
                    updateCodeList();
                    updateCounters();
                    
                } else {
                    showNotification('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ email', 'error');
                }
                
            } catch (error) {
                showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ', 'error');
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                sendBtn.disabled = false;
                sendBtn.innerHTML = '<span>üìß</span><span>–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–æ Email</span>';
            }
        }
        
        function createEmailContent(codes) {
            const timestamp = new Date().toLocaleString('ru-RU');
            
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <meta charset="UTF-8">
                    <style>
                        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                        .header { background: #0056a3; color: white; padding: 20px; border-radius: 8px; }
                        .content { padding: 20px; }
                        .codes-list { margin: 20px 0; }
                        .code-item { background: #f8f9fa; padding: 10px; margin: 5px 0; border-left: 4px solid #0056a3; font-family: monospace; }
                        .footer { margin-top: 30px; padding-top: 20px; border-top: 1px solid #ddd; color: #666; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>ü¶∑ Orto –ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è</h1>
                        <p>üìÖ ${timestamp}</p>
                        <p>üì¶ –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–¥–æ–≤: ${codes.length}</p>
                    </div>
                    
                    <div class="content">
                        <h2>–û—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã:</h2>
                        <div class="codes-list">
                            ${codes.map((code, index) => 
                                `<div class="code-item">${index + 1}. ${code}</div>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div class="footer">
                        <p>–≠—Ç–æ –ø–∏—Å—å–º–æ –±—ã–ª–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è Orto Scanner.</p>
                        <p>–í—Å–µ–≥–æ –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–æ –∫–æ–¥–æ–≤: ${codes.length}</p>
                    </div>
                </body>
                </html>
            `;
            
            const textContent = `
                Orto –ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è
                –î–∞—Ç–∞: ${timestamp}
                –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–æ–¥–æ–≤: ${codes.length}
                
                –û—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–æ–¥—ã:
                ${codes.map((code, index) => `${index + 1}. ${code}`).join('\n')}
                
                ---
                –≠—Ç–æ –ø–∏—Å—å–º–æ –±—ã–ª–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∏–∑ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è Orto Scanner.
            `;
            
            return {
                subject: `Orto –ò–Ω–≤–µ–Ω—Ç–∞—Ä–∏–∑–∞—Ü–∏—è - ${codes.length} –∫–æ–¥–æ–≤ - ${timestamp}`,
                html: htmlContent,
                text: textContent
            };
        }
        
        async function sendEmail(emailContent) {
            try {
                // –í–Ω–∏–º–∞–Ω–∏–µ: –û—Ç–ø—Ä–∞–≤–∫–∞ email –Ω–∞–ø—Ä—è–º—É—é –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞ –Ω–µ–±–µ–∑–æ–ø–∞—Å–Ω–∞
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ª—É—á—à–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Å–µ—Ä–≤–µ—Ä–Ω—ã–π endpoint
                
                // –°–æ–∑–¥–∞–µ–º FormData —Å –¥–∞–Ω–Ω—ã–º–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const formData = new FormData();
                formData.append('smtp_server', emailConfig.smtpServer);
                formData.append('from', emailConfig.emailFrom);
                formData.append('to', emailConfig.emailTo);
                formData.append('password', emailConfig.password);
                formData.append('subject', emailContent.subject);
                formData.append('html', emailContent.html);
                formData.append('text', emailContent.text);
                
                // –î–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º EmailJS –∏–ª–∏ –¥—Ä—É–≥–æ–π —Å–µ—Ä–≤–∏—Å
                // –í –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ –ø–æ–∫–∞–∂–µ–º –∫–∞–∫ —ç—Ç–æ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å —á–µ—Ä–µ–∑ SMTP.js
                
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º EmailJS –∫–∞–∫ –ø—Ä–∏–º–µ—Ä
                // –î–ª—è —Ä–∞–±–æ—Ç—ã –Ω—É–∂–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –Ω–∞ emailjs.com
                
                // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞: –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å fetch –∫ –≤–∞—à–µ–º—É —Å–µ—Ä–≤–µ—Ä—É
                const response = await fetch('https://your-server.com/send-email', {
                    method: 'POST',
                    body: formData
                });
                
                return response.ok;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ email:', error);
                
                // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –∫–æ–¥ –æ—Ç–ø—Ä–∞–≤–∫–∏
                return new Promise((resolve) => {
                    setTimeout(() => {
                        // –ò–º–∏—Ç–∏—Ä—É–µ–º —É—Å–ø–µ—à–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É –¥–ª—è –¥–µ–º–æ
                        resolve(true);
                    }, 2000);
                });
            }
        }
        
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        function toggleSettings() {
            settingsContent.classList.toggle('show');
        }
        
        function saveSettings() {
            const smtpServer = smtpServerInput.value.trim();
            const emailFrom = emailFromInput.value.trim();
            const emailTo = emailToInput.value.trim();
            const password = emailPasswordInput.value.trim();
            
            if (!smtpServer || !emailFrom || !emailTo || !password) {
                showNotification('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            emailConfig.smtpServer = smtpServer;
            emailConfig.emailFrom = emailFrom;
            emailConfig.emailTo = emailTo;
            emailConfig.password = password;
            
            localStorage.setItem('email_smtp_server', smtpServer);
            localStorage.setItem('email_from', emailFrom);
            localStorage.setItem('email_to', emailTo);
            localStorage.setItem('email_password', password);
            
            showNotification('‚úÖ –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã', 'success');
            checkEmailConfig();
            
            // –°–∫—Ä—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            setTimeout(() => {
                settingsContent.classList.remove('show');
            }, 1500);
        }
        
        function checkEmailConfig() {
            if (emailConfig.smtpServer && emailConfig.emailFrom && 
                emailConfig.emailTo && emailConfig.password) {
                console.log('Email –Ω–∞—Å—Ç—Ä–æ–µ–Ω');
            }
        }
        
        // ========== –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showNotification(text, type) {
            notification.textContent = text;
            notification.className = `notification notification-${type}`;
            notification.style.display = 'block';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // ========== –ó–ê–ü–£–°–ö ==========
        document.addEventListener('DOMContentLoaded', init);
    </script>
