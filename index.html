    <style>
        body {
            margin: 0;

            transform: translate(-50%, -50%);

            }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è */

<body>
    <div id="scanner-container">

        <div id="status">
            –ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–µ—Ä" –¥–ª—è –Ω–∞—á–∞–ª–∞
        </div>
        
        <div class="controls">

                <span class="icon">‚èπÔ∏è</span>

        <div id="result">

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ—Ñ–ª–∞–π–Ω —Ä–µ–∂–∏–º–µ -->
    <div id="offline-message" class="offline-message hidden">
        ‚ö†Ô∏è –í—ã —Ä–∞–±–æ—Ç–∞–µ—Ç–µ –≤ –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–µ
    </div>
    
    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt" class="hidden">
        <p>–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ QR Scanner PWA –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞!</p>
        <button id="install-button">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
        <button id="cancel-install" style="background: #666;">–ü–æ–∑–∂–µ</button>
    </div>

    <script type="module">
        import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js';
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const video = document.getElementById('qr-video');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const flashButton = document.getElementById('flash-button');
        const switchCameraButton = document.getElementById('switch-camera');
        const copyButton = document.getElementById('copy-button');
        const resultText = document.getElementById('result-text');
        const status = document.getElementById('status');
        const offlineMessage = document.getElementById('offline-message');
        const installPrompt = document.getElementById('pwa-install-prompt');
        const installButton = document.getElementById('install-button');
        const cancelInstall = document.getElementById('cancel-install');
        
        let scanner = null;
        let cameras = [];
        let currentCameraIndex = 0;
        let isFlashOn = false;
        let deferredPrompt = null;
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–Ω–ª–∞–π–Ω-—Å—Ç–∞—Ç—É—Å–∞
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineMessage.classList.add('hidden');
            } else {
                offlineMessage.classList.remove('hidden');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ PWA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (deferredPrompt && !window.matchMedia('(display-mode: standalone)').matches) {
                    installPrompt.classList.remove('hidden');
                }
            }, 5000);
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${outcome} —É—Å—Ç–∞–Ω–æ–≤–∫—É`);
                deferredPrompt = null;
                installPrompt.classList.add('hidden');
            }
        });
        
        cancelInstall.addEventListener('click', () => {
            installPrompt.classList.add('hidden');
        });
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function setResult(result) {
            resultText.textContent = result;
            status.textContent = '‚úÖ QR-–∫–æ–¥ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω!';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
            copyButton.classList.remove('hidden');
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(result).then(() => {
                    console.log('–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                });
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏
        function setError(error) {
            status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${error}`;
            resultText.textContent = '';
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞
        async function initializeScanner() {
            status.textContent = 'üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–∫–∞–Ω–µ—Ä–∞...';
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞–º–µ—Ä
                cameras = await QrScanner.listCameras();
                
                if (cameras.length === 0) {
                    throw new Error('–ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                }
                
                // –°–æ–∑–¥–∞—ë–º —Å–∫–∞–Ω–µ—Ä
                scanner = new QrScanner(
                    video,
                    result => {
                        setResult(result.data);
                        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º –∑–≤—É–∫ —É—Å–ø–µ—Ö–∞
                        playSuccessSound();
                        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–∫–∞–Ω–µ—Ä –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è
                        setTimeout(() => stopScanner(), 1000);
                    },
                    {
                        onDecodeError: error => {
                            // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ "–Ω–µ –Ω–∞–π–¥–µ–Ω QR-–∫–æ–¥"
                            if (!error.includes('No QR code found')) {
                                setError(error);
                            }
                        },
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                        maxScansPerSecond: 10,
                    }
                );
                
                status.textContent = '‚úÖ –°–∫–∞–Ω–µ—Ä –≥–æ—Ç–æ–≤. –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–º–µ—Ä—É –∏ –Ω–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å"';
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –∫–∞–º–µ—Ä
                if (cameras.length > 1) {
                    switchCameraButton.classList.remove('hidden');
                }
                
            } catch (error) {
                setError(error.message);
            }
        }
        
        // –ó–≤—É–∫ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('–ê—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            }
        }
        
        // –ó–∞–ø—É—Å–∫ —Å–∫–∞–Ω–µ—Ä–∞
        async function startScanner() {
            if (!scanner) return;
            
            try {
                // –í—ã–±–∏—Ä–∞–µ–º –∫–∞–º–µ—Ä—É
                const cameraId = cameras[currentCameraIndex]?.id || 'environment';
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫–∞–Ω–µ—Ä
                await scanner.start();
                
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞–º–µ—Ä—É
                await scanner.setCamera(cameraId);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
                status.textContent = 'üîç –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ... –ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                startButton.classList.add('hidden');
                stopButton.classList.remove('hidden');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –≤—Å–ø—ã—à–∫–∏
                const hasFlash = await scanner.hasFlash();
                if (hasFlash) {
                    flashButton.classList.remove('hidden');
                }
                
            } catch (error) {
                setError(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–∞–º–µ—Ä—É: ${error.message}`);
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞
        function stopScanner() {
            if (scanner) {
                scanner.stop();
                status.textContent = '‚èπÔ∏è –°–∫–∞–Ω–µ—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
                flashButton.classList.add('hidden');
                
                // –í—ã–∫–ª—é—á–∞–µ–º –≤—Å–ø—ã—à–∫—É
                if (isFlashOn) {
                    toggleFlash();
                }
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—Å–ø—ã—à–∫–∏
        async function toggleFlash() {
            if (!scanner) return;
            
            try {
                if (isFlashOn) {
                    await scanner.turnFlashOff();
                    flashButton.innerHTML = '<span class="icon">üí°</span><span>–í–∫–ª—é—á–∏—Ç—å –≤—Å–ø—ã—à–∫—É</span>';
                    isFlashOn = false;
                } else {
                    await scanner.turnFlashOn();
                    flashButton.innerHTML = '<span class="icon">üî¶</span><span>–í—ã–∫–ª—é—á–∏—Ç—å –≤—Å–ø—ã—à–∫—É</span>';
                    isFlashOn = true;
                }
            } catch (error) {
                setError(`–û—à–∏–±–∫–∞ –≤—Å–ø—ã—à–∫–∏: ${error.message}`);
            }
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã
        function switchCamera() {
            if (!scanner || cameras.length < 2) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            scanner.setCamera(cameras[currentCameraIndex].id);
            
            status.textContent = `üì∑ –ö–∞–º–µ—Ä–∞: ${cameras[currentCameraIndex].label || '–ö–∞–º–µ—Ä–∞ ' + (currentCameraIndex + 1)}`;
        }
        
        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function copyResult() {
            const text = resultText.textContent;
            if (text) {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                        showNotification('‚úÖ –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
                    }).catch(err => {
                        showNotification('‚ùå –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
                    });
                } else {
                    // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    showNotification('‚úÖ –¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!');
                }
            }
        }
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #4CAF50;
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);
        flashButton.addEventListener('click', toggleFlash);
        switchCameraButton.addEventListener('click', switchCamera);
        copyButton.addEventListener('click', copyResult);
        
        // –ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –æ–Ω–ª–∞–π–Ω-—Å—Ç–∞—Ç—É—Å–∞
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // –ó–∞–ø—É—Å–∫ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', () => {
            initializeScanner();
            updateOnlineStatus();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–µ
            const savedResult = localStorage.getItem('lastQRResult');
            if (savedResult) {
                resultText.textContent = savedResult;
                copyButton.classList.remove('hidden');
            }
        });
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ localStorage
        resultText.addEventListener('DOMSubtreeModified', () => {
            if (resultText.textContent) {
                localStorage.setItem('lastQRResult', resultText.textContent);
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ —Å–∫–∞–Ω–µ—Ä–∞
        window.addEventListener('error', function(event) {
            console.error('–û—à–∏–±–∫–∞:', event.error);
            setError(event.error.message);
        });
    </script>
