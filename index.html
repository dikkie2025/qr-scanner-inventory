<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сканер QR-кода</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #scanner-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        #video-container {
            position: relative;
            width: 100%;
            height: 500px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            background: #fe8637;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #e5752e;
        }
        
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            min-height: 60px;
        }
        
        #status {
            margin-top: 10px;
            color: #666;
        }
        
        .hidden {
            display: none;
        }
        
        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px dashed #fff;
            pointer-events: none;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="scanner-container">
        <h1>Сканер QR-кода</h1>
        
        <div id="video-container">
            <video id="qr-video"></video>
            <div id="overlay"></div>
        </div>
        
        <div id="status">
            Нажмите "Запустить сканер" для начала
        </div>
        
        <div class="controls">
            <button id="start-button">Запустить сканер</button>
            <button id="stop-button" class="hidden">Остановить сканер</button>
            <button id="flash-button" class="hidden">Включить вспышку</button>
            <button id="switch-camera" class="hidden">Сменить камеру</button>
            <button id="copy-button" class="hidden">Копировать результат</button>
        </div>
        
        <div id="result">
            <strong>Результат:</strong>
            <div id="result-text"></div>
        </div>
    </div>

    <script type="module">
        // Импортируем библиотеку сканирования
        import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js';
        
        // Элементы интерфейса
        const video = document.getElementById('qr-video');
        const startButton = document.getElementById('start-button');
        const stopButton = document.getElementById('stop-button');
        const flashButton = document.getElementById('flash-button');
        const switchCameraButton = document.getElementById('switch-camera');
        const copyButton = document.getElementById('copy-button');
        const resultText = document.getElementById('result-text');
        const status = document.getElementById('status');
        
        let scanner = null;
        let cameras = [];
        let currentCameraIndex = 0;
        let isFlashOn = false;
        
        // Функция отображения результата
        function setResult(result) {
            resultText.textContent = result;
            status.textContent = 'QR-код распознан!';
            
            // Показываем кнопку копирования
            copyButton.classList.remove('hidden');
            
            // Автоматическое копирование в буфер обмена
            navigator.clipboard.writeText(result).then(() => {
                console.log('Текст скопирован в буфер обмена');
            }).catch(err => {
                console.error('Ошибка копирования:', err);
            });
        }
        
        // Функция отображения ошибки
        function setError(error) {
            status.textContent = `Ошибка: ${error}`;
            resultText.textContent = '';
        }
        
        // Инициализация сканера
        async function initializeScanner() {
            status.textContent = 'Инициализация сканера...';
            
            try {
                // Получаем список камер
                cameras = await QrScanner.listCameras();
                
                if (cameras.length === 0) {
                    throw new Error('Камеры не найдены');
                }
                
                // Создаём сканер
                scanner = new QrScanner(
                    video,
                    result => {
                        setResult(result.data);
                        // Автоматически останавливаем сканер после успешного распознавания
                        stopScanner();
                    },
                    {
                        onDecodeError: error => {
                            // Игнорируем ошибки "не найден QR-код"
                            if (!error.includes('No QR code found')) {
                                setError(error);
                            }
                        },
                        highlightScanRegion: true,
                        highlightCodeOutline: true,
                        maxScansPerSecond: 10,
                    }
                );
                
                status.textContent = 'Сканер готов. Выберите камеру и нажмите "Запустить"';
                
                // Настраиваем кнопку переключения камер
                if (cameras.length > 1) {
                    switchCameraButton.classList.remove('hidden');
                }
                
            } catch (error) {
                setError(error.message);
            }
        }
        
        // Запуск сканера
        async function startScanner() {
            if (!scanner) return;
            
            try {
                // Выбираем камеру
                const cameraId = cameras[currentCameraIndex]?.id || 'environment';
                
                // Запускаем сканер
                await scanner.start();
                
                // Устанавливаем выбранную камеру
                await scanner.setCamera(cameraId);
                
                // Обновляем статус
                status.textContent = 'Сканирование... Наведите камеру на QR-код';
                
                // Обновляем интерфейс
                startButton.classList.add('hidden');
                stopButton.classList.remove('hidden');
                
                // Проверяем наличие вспышки
                const hasFlash = await scanner.hasFlash();
                if (hasFlash) {
                    flashButton.classList.remove('hidden');
                }
                
            } catch (error) {
                setError(`Не удалось запустить камеру: ${error.message}`);
            }
        }
        
        // Остановка сканера
        function stopScanner() {
            if (scanner) {
                scanner.stop();
                status.textContent = 'Сканер остановлен';
                
                // Обновляем интерфейс
                startButton.classList.remove('hidden');
                stopButton.classList.add('hidden');
                flashButton.classList.add('hidden');
                
                // Выключаем вспышку
                if (isFlashOn) {
                    toggleFlash();
                }
            }
        }
        
        // Переключение вспышки
        async function toggleFlash() {
            if (!scanner) return;
            
            try {
                if (isFlashOn) {
                    await scanner.turnFlashOff();
                    flashButton.textContent = 'Включить вспышку';
                    isFlashOn = false;
                } else {
                    await scanner.turnFlashOn();
                    flashButton.textContent = 'Выключить вспышку';
                    isFlashOn = true;
                }
            } catch (error) {
                setError(`Ошибка вспышки: ${error.message}`);
            }
        }
        
        // Переключение камеры
        function switchCamera() {
            if (!scanner || cameras.length < 2) return;
            
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            scanner.setCamera(cameras[currentCameraIndex].id);
            
            status.textContent = `Камера: ${cameras[currentCameraIndex].label || 'Камера ' + (currentCameraIndex + 1)}`;
        }
        
        // Копирование результата
        function copyResult() {
            const text = resultText.textContent;
            if (text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Текст скопирован в буфер обмена!');
                }).catch(err => {
                    alert('Не удалось скопировать текст: ' + err);
                });
            }
        }
        
        // Обработчики событий
        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);
        flashButton.addEventListener('click', toggleFlash);
        switchCameraButton.addEventListener('click', switchCamera);
        copyButton.addEventListener('click', copyResult);
        
        // Запуск инициализации при загрузке страницы
        document.addEventListener('DOMContentLoaded', initializeScanner);
        
        // Обработка ошибок сканера
        window.addEventListener('error', function(event) {
            console.error('Ошибка:', event.error);
            setError(event.error.message);
        });
    </script>
</body>
</html>
